<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="container">
      <input id="project-name" type="text" placeholder="Enter project name" />

      <div class="capture-container">

      </div>

      <button id="scrape">Scrape</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
